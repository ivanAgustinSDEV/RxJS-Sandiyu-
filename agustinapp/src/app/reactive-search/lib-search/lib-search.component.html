<div class="container search-table">
  <div class="search-box">
    <div class="row">
      <div class="col-md-9">
        <input
          type="text"
          id="myInput"
          class="form-control"
          [formControl]="queryField"
          placeholder="buscar bibliotecas"
        />
      </div>
      <div class="col-auto">
        <button class="but btn-lg btn-success" (click)="onSearch()">BÃºsqueda</button>
      </div>
    </div>
  </div>
  <div class="search-list">
    <h3>{{ total }} Registros encontrados.</h3>
    <table class="table" id="myTable">
      <thead>
        <tr>
          <th>nombre</th>
          <th>Version</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let result of results$ | async">
          <td>{{ result.name }}</td>
          <td>{{ result.version }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
